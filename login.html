<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarface Welcome Page</title>
   
 

    <link rel="stylesheet" href="style2.css">
    
</head>
<body>

    <div class="click-here">Click on the gun for fire, click on the dollar to go directly to the login page !</div>

    <a href="index.html" class="dollar-bill">
       
        <div class="dollar-content">
            <div class="dollar-symbol">$</div>
           

        </div>
    </a>

    <div class="container">
        <div class="gun">
            <div class="barrel"></div>
            <div class="sight"></div>
            <div class="rear-sight"></div>
            <div class="trigger-guard"></div>
            <div class="trigger"></div>
            <div class="handle"></div>
            <div class="grip"></div>
            <div class="magazine"></div>
            <div class="hammer"></div>
            <div class="muzzle-flash"></div>
        </div>
    
        <div class="gun mirror">
            <div class="barrel"></div>
            <div class="sight"></div>
            <div class="rear-sight"></div>
            <div class="trigger-guard"></div>
            <div class="trigger"></div>
            <div class="handle"></div>
            <div class="grip"></div>
            <div class="magazine"></div>
            <div class="hammer"></div>
            <div class="muzzle-flash"></div>
        </div>
    </div>
